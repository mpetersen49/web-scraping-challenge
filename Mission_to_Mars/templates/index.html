<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" type="text/css" href="templates/style.css"> -->
</head>

<body>
    <div class="container">

        <div class="jumbotron text-center">
          <h1>Mission to Mars</h1>
          <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>
    
        <!-- Mars Data -->
        <div class="row">
          
          <div class="col-md-12">
            <h2>Latest Mars News</h2>
          </div>
        </div>
        
        <div class="row" id="latest_news">
          
          <div class="col-md-12">
            <h4 class="heading">{{mars_data.latest_news_title}}</h4>
            <small>{{mars_data.latest_news_text}}</small>
          </div>
        </div>
        
        <br>

        <div class="row" id="featured_img">
          
          <div class="col-md-7">
            <h2>Featured Mars Image</h2>
            <img src="{{mars_data.featured_img_url}}">
          </div>

          <div class="col-md-5">
            <h4>Mars Facts</h4>
            
              {{mars_data.html_table | safe}}
        
          </div>
        
        </div>
        
        <br>
        <br>
        
        <div class="row text-center">
          <div class="col-md-12">
            <h2>Mars Hemispheres</h2>
            <hr>
          </div>
        </div>
        
        <div class="row" id="hemispheres">
          {% for hemisphere in mars_data.hemisphere_img_urls %}
          <div class="col-md-3">
            
            <div class="card" style="width: 14rem;">
              <img class="card-img-top" src="{{hemisphere.img_url}}" alt="Card image cap" style="width:220px;height:220px;">
              <div class="card-body">
                <h4 class="card-text">{{hemisphere.title}}</h4>
              </div>
            </div>
            
          </div>
          {% endfor %}
        </div>
      </div>
</body>

</html>
